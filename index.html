<!DOCTYPE html>
<html>
  <head>
    <style>
      #deck {
        display: none;
      }

      #timeline {
        list-style: none;
      }

      #timeline > * {
        margin: 2px 0;
      }

      #timeline li .year {
        font-size: 1.25em;
        font-family: monospace;
        display: inline-block;

        background-color: #ddd;
        padding: 2px 4px;
        margin-right: 0.25em;
      }

      #timeline li:last-child .year,
      #timeline li:first-child .year {
        background-color: #eee;
      }
    </style>
    <script defer src="dist/index.js" type="module"></script>
    <script
      defer
      data-domain="timeline.colberg.dev"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body>
    <div id="game">
      <ul id="deck"></ul>
      <p id="focused"></p>
      <ul id="timeline"></ul>
    </div>
  </body>
</html>

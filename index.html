<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="dist/index.js" type="module"></script>
    <script
      defer
      data-domain="timeline.colberg.dev"
      src="https://plausible.io/js/script.js"
    ></script>
  </head>
  <body class="menu">
    <form id="menu">
      <label for="select-decks">Select Decks</label>
      <select name="select-decks" multiple required>
        <option value="public/decks/presidents.csv">American Presidents</option>
        <option value="public/decks/elements.csv">Discovery of Elements</option>
        <option value="public/decks/test.csv">Test</option>
      </select>
      <label for="upload-deck">Upload Deck</label>
      <input type="file" accept="text/csv" name="upload-deck" />
      <button>Start</button>
    </form>
    <div id="game">
      <ul id="deck"></ul>
      <p id="focused"></p>
      <ul id="timeline"></ul>
    </div>
    <div id="results">
      <p>You placed <span id="correct-cards"></span> cards correctly!</p>
      <!-- TODO maybe keep track of time as well -->
      <!-- TODO maybe keep global leaderboard -->
      <p>Your score is <span id="score"></span>.</p>
      <button id="play-again">Play Again</button>
    </div>
  </body>
</html>
